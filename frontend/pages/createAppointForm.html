<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AppointFinder</title>
    <meta name="description" content="It's like Doodle xD">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <!-- Custom styles for this template -->
    <link type="text/css" rel="stylesheet" href="assets/css/style.css" />
    <!-- Custom JavaScript -->
    <script src="../javascripts/app.js" defer></script>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
</head>
<body id="page-top">
<div id="wrapper">
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
            <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                <div class="container-fluid">
                    <div class="sidebar-brand-icon rotate-n-15 d-none d-sm-block"><i class="fas fa-laugh-wink"></i></div>
                    <div class="sidebar-brand-text mx-1"><span><strong>AppointFinder</strong></span></div>
                    <ul class="navbar-nav flex-nowrap ms-auto">
                        <li class="nav-item dropdown no-arrow">
                            <div class="nav-item dropdown no-arrow">
                                <a class="dropdown-toggle nav-link" aria-expanded="false">
                                        <span class="d-lg-inline me-1 text-gray-600 small">
                                            <div class="input-group input-group-sm">
                                                <input type="text" id="inputUsername" name="inputUsername" class="form-control" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
                                                <button type="button" class="btn btn-primary btn-sm" onclick="submitUsername()">Los</button>
                                            </div>
                                        </span>
                                    <img class="border rounded-circle img-profile" src="assets/img/avatars/avatar5.jpeg" alt="pic">
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container-fluid mb-5 text-center">
                <!-- Trigger the modal with a button -->
                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">Appoint hinzufügen</button>

                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Neuen Appoint hinzufügen</h4>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                                    </div>
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span>Copyright © AppointmentFinder 2021</span></div>
            </div>
        </footer>
    </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
</div>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/chart.min.js"></script>
<script src="assets/js/bs-init.js"></script>
<script src="assets/js/theme.js"></script>
</body>
